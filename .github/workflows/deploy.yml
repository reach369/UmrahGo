name: ğŸš€ Deploy UmrahGo Frontend

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOY_TIMEOUT: 300

jobs:
  # Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„Ø¨Ù†Ø§Ø¡
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint || echo "Lint warnings found, but continuing build"
      
    - name: ğŸ§ª Run tests
      run: npm test || echo "Tests skipped"
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          .next/
          public/
          package.json
          next.config.js
        retention-days: 1

  # Ù…Ø±Ø­Ù„Ø© Ø¨Ù†Ø§Ø¡ Docker Image
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.run_number }}
          
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_ENV=production
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù†Ø´Ø±
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-and-build, build-docker]
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: ğŸš€ Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          # Ø§Ù†ØªÙ‚Ø§Ù„ Ø¥Ù„Ù‰ Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
          cd ${{ secrets.DEPLOY_PATH }}
          
          # Ø­ÙØ¸ Ù†Ø³Ø®Ø© Ø§Ø­ØªÙŠØ§Ø·ÙŠØ©
          mkdir -p backups
          timestamp=$(date +%Y%m%d_%H%M%S)
          if [ -f docker-compose.yml ]; then
            cp docker-compose.yml backups/docker-compose.yml.$timestamp
          fi
          if [ -f .env ]; then
            cp .env backups/.env.$timestamp
          fi
          
          # Ø³Ø­Ø¨ Ø£Ø­Ø¯Ø« Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª
          git pull origin main
          
          # ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Ø³Ø­Ø¨ Ø£Ø­Ø¯Ø« ØµÙˆØ±Ø©
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Ù†Ø´Ø± Ø¨Ø¯ÙˆÙ† Ø§Ù†Ù‚Ø·Ø§Ø¹ Ø§Ù„Ø®Ø¯Ù…Ø©
          echo "Stopping old containers..."
          docker-compose -f docker-compose.yml down
          
          echo "Starting new containers..."
          docker-compose -f docker-compose.yml up -d
          
          echo "Waiting for containers to be healthy..."
          # Ø§Ù†ØªØ¸Ø§Ø± Ø­ØªÙ‰ ØªØµØ¨Ø­ Ø§Ù„Ø®Ø¯Ù…Ø§Øª Ø¬Ø§Ù‡Ø²Ø©
          max_attempts=30
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts..."
            health_status=$(docker inspect --format='{{.State.Health.Status}}' $(docker-compose ps -q web) 2>/dev/null || echo "starting")
            
            if [ "$health_status" = "healthy" ]; then
              echo "âœ… Service is healthy!"
              break
            elif [ "$health_status" = "unhealthy" ]; then
              echo "âŒ Service is unhealthy. Rolling back..."
              docker-compose stop
              if [ -f backups/docker-compose.yml.$timestamp ]; then
                cp backups/docker-compose.yml.$timestamp docker-compose.yml
                docker-compose up -d
                exit 1
              fi
            fi
            
            attempt=$(( attempt + 1 ))
            sleep 5
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Health check timeout. Deployment failed!"
            exit 1
          fi
          
          # ØªÙ†Ø¸ÙŠÙ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          docker image prune -f
        EOF
        
    - name: ğŸ” Verify Deployment
      run: |
        # Ø§Ù†ØªØ¸Ø§Ø± Ø¨Ø¹Ø¶ Ø§Ù„ÙˆÙ‚Øª Ù‚Ø¨Ù„ Ø§Ù„ØªØ­Ù‚Ù‚
        echo "Waiting 30 seconds for deployment to stabilize..."
        sleep 30
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØµØ­Ø© Ø§Ù„Ù†Ø´Ø±
        echo "Verifying deployment..."
        if curl -s --retry 5 --retry-delay 10 -f ${{ secrets.HEALTH_CHECK_URL }}; then
          echo "âœ… Deployment verified successfully!"
        else
          echo "âŒ Deployment verification failed!"
          exit 1
        fi
        
    - name: ğŸ”” Notify deployment success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        curl -s -X POST ${{ secrets.SUCCESS_WEBHOOK_URL || 'https://example.com' }} \
          -H "Content-Type: application/json" \
          -d '{"text": "âœ… UmrahGo Frontend deployed successfully! Version: ${{ github.run_number }}, Commit: ${{ github.sha }}"}'
        
    - name: ğŸš¨ Notify deployment failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        curl -s -X POST ${{ secrets.FAILURE_WEBHOOK_URL || 'https://example.com' }} \
          -H "Content-Type: application/json" \
          -d '{"text": "âŒ UmrahGo Frontend deployment failed! Version: ${{ github.run_number }}, Commit: ${{ github.sha }}"}'

  # Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªÙ†Ø¸ÙŠÙ
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
    - name: ğŸ§¹ Clean up old Docker images
      if: github.ref == 'refs/heads/main'
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          # ØªÙ†Ø¸ÙŠÙ Ø§Ù„ØµÙˆØ± Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© (Ø§Ø­ØªÙØ¸ Ø¨Ø¢Ø®Ø± 3 Ø¥ØµØ¯Ø§Ø±Ø§Øª)
          docker image prune -a -f --filter "until=72h"
          docker system prune -f --volumes
          
          # Ø­Ø°Ù Ø§Ù„Ù†Ø³Ø® Ø§Ù„Ø§Ø­ØªÙŠØ§Ø·ÙŠØ© Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          find ${{ secrets.DEPLOY_PATH }}/backups -name "*.yml.*" -type f -mtime +7 -delete
          find ${{ secrets.DEPLOY_PATH }}/backups -name ".env.*" -type f -mtime +7 -delete
        EOF
